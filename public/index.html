<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cheatsheet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/prism.css">
    <script src="js/prism.js"></script>
</head>

<body>
    <h2 class="head">My Cheat Sheet</h2>
    <div class="form-control">
        <form action="">
            <label for="">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="">Content</label>
            <textarea id="content" name="content" cols="30" rows="10" required></textarea>
            <select name="language" id="language">
                <option value="javascript,js">Select Language</option>
                <option value="javascript,js">Javascript</option>
                <option value="css">Css</option>
                <option value="php">Php</option>
                <option value="python">Python</option>
                <option value="go">Golang</option>
            </select>
            <button id="form-btn">Add</button>
        </form>
    </div>


    <div class="container" id="container">
        
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <script src="js/firebase.js"></script>

    <script src="js/editor.js"></script>
</body>

</html>
